<ngb-carousel *ngIf="novedades">
  <ng-template ngbSlide *ngFor="let novedad of novedades">
    <div class="picsum-img-wrapper">
      <img [src]="apiURL+novedad.imagen" alt="Random first slide" class="d-block" style="width: 100%; height: 85vh;">
    </div>
    <div class="carousel-caption text-dark">
      <h3 class="titulo">{{novedad.titulo}}</h3>
      <p class="contenido">{{novedad.contenido}}</p>
    </div>
  </ng-template>
</ngb-carousel>
